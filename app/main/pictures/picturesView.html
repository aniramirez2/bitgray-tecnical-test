<section>
    <div class="container gallery">
        <div class="row" ng-repeat="album in albums" >  
          <h6>{{album.title}}</h6>    
          <div>
              <div ng-repeat="photo in album.photos" class="col-xs-6 col-md-3 col-lg-3">
                    <div class="photo-title">{{photo.title}}</div>
                    <a class="thumbnail"   href="{{photo.thumbnailUrl}}">
                      <img src="{{ photo.url }}" alt="..." />
                    </a>
                      
              </div>
          </div>
       </div>
    </div>
</section>
