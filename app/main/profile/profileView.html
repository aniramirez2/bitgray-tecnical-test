
 <!-- Header -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <img class="img-responsive" src="img/profile.png" alt="">
                    <div class="intro-text">
                        <span class="name">{{ users.name }}</span>
                        <hr class="star-light">
                        <span class="skills">{{ users.username }}</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Footer -->
    <footer class="text-center">
        <div class="footer-above">
            <div class="container">
                <div class="row">
                    <div class="footer-col col-md-4">
                        <h3>Email:</h3>
                        <p>{{ users.email}}</p>
                    </div>
                    <div class="footer-col col-md-4">
                        <h3>Telefono:</h3>
                        <p>{{ users.phone }}.</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer-below">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        {{ users.company.name }} - {{ users.company.catchPhrase }}
                    </div>
                </div>
            </div>
        </div>
    </footer>
